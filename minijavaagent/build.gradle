plugins {
    id 'java'
}

group 'com.example'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes 'Premain-Class':'com.longofo.PreMainAgent'
        attributes 'Can-Redefine-Classes':'true'
        attributes 'Can-Retransform-Classes': 'true'
    }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
